# Interview Plan for Skill Creation
#
# Tracks discovery interview progress for a new skill.
# Updated after EACH user response with scoring, values, and gaps.
#
# CRITICAL: Enables session recovery. Save after EVERY user response.
#
# Scoring: 0-100% (how well we understand this aspect)
# Status: pending → partial → complete
# Required: true = must reach 70%, false = optional

# ============================================================================
# Interview Metadata
# ============================================================================
interview_metadata:
  started: ""
  last_updated: ""
  current_question_num: 0

# ============================================================================
# Conversation History (for session recovery)
# ============================================================================
conversation_history: []
# Format:
# - question_num: 1
#   timestamp: "2025-11-12 15:20:33"
#   topic: "purpose"
#   agent_question: |
#     [Full question text]
#   user_answer: |
#     [Full answer text]
#   summary: "Brief summary"

# ============================================================================
# Phase 1: Skill Overview
# ============================================================================
phase1_skill_overview:

  skill_name:
    score: 0
    status: "pending"
    value: ""
    gaps: "Need clear, descriptive name (lowercase, dashes)"
    required: true

  purpose:
    score: 0
    status: "pending"
    value: ""
    gaps: "What problem does this skill solve? Why is it needed?"
    required: true

  triggers:
    score: 0
    status: "pending"
    value: ""
    gaps: "When should this skill activate? What user phrases trigger it?"
    required: true

  what_skill_NOT_for:
    score: 0
    status: "pending"
    value: ""
    gaps: "What should this skill NOT do? What's out of scope?"
    required: true

# ============================================================================
# Phase 2: Usage Scenarios
# ============================================================================
phase2_usage_scenarios:

  main_scenarios:
    score: 0
    status: "pending"
    value: ""
    gaps: "2-3 concrete examples of how user will use this skill"
    required: true

  edge_cases:
    score: 0
    status: "pending"
    value: ""
    gaps: "Unusual situations, boundary conditions, what if user provides incomplete info?"
    required: true

  error_handling:
    score: 0
    status: "pending"
    value: ""
    gaps: "What can go wrong? How should skill handle errors?"
    required: false

# ============================================================================
# Phase 3: Output & Resources
# ============================================================================
phase3_output:

  output_format:
    score: 0
    status: "pending"
    value: ""
    gaps: "What does the skill produce? Files, messages, actions?"
    required: true

  bundled_resources:
    score: 0
    status: "pending"
    value: ""
    gaps: "Does skill need scripts, references, assets?"
    required: false

  external_tools:
    score: 0
    status: "pending"
    value: ""
    gaps: "MCP servers, APIs, CLI tools needed?"
    required: false

# ============================================================================
# Decision Rules
# ============================================================================
decision_rules:
  required_threshold: 70
  stop_criteria:
    - "All required items >= 70%"
    - "OR user has exhausted knowledge"

# ============================================================================
# Progress
# ============================================================================
progress:
  current_phase: "phase1_skill_overview"
  questions_asked: 0
  completion_estimate: "0%"
